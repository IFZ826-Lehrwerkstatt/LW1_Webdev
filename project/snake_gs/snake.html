<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/snake.css">
  </head>
  <body>
    <header class="jumbotron">
      <h1>Snake Game</h1>
      <h3>Press any key to start, after you've selected your settings.</h3>
      <h3>Once the game screen loaded, you can move the snake with the arrow keys!</h3>
    </header>

    <div id="snake_game_text">
      <label id="sizeSelectionText" for="sizeSelection">Select your Size: </label>
      <select id="sizeSelection">
        <option value="small">Small</option>
        <option value="large">Large</option>
      </select>

      <label id="speedSelectionText" for="speedSelection">Select your speed</label>
      <select id="speedSelection">
        <option value="slow">Slow</option>
        <option value="medium">Middle</option>
        <option value="fast">Fast</option>
        <option value="sonic">Sonic Speed</option>
      </select>
      <hr>
    </div>

    <div id="snake_game">
      <canvas id="canvas"></canvas>
      <h3 id="score">Your Score: </h3>
    </div>

    <script type="text/ javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/snake.js"></script>
  </body>
</html>
