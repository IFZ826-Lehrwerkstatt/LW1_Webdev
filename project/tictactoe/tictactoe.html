<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic -X- Tac -O- Toe</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/tictactoe.css">
    <!-- End of Stylesheets-->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/titleanimation.js"></script>
    <!-- End of Scripts -->

  </head>

  <body onload="titleMarquee()">
    <iframe src="music/silence.mp3" allow="autoplay" id="silence" style="display:none;"></iframe>
    <audio autoplay loop>
      <source src="music/music.mp3" type="audio/mp3" type="video/">
    </audio>

    <main id="tictactoe">
     <header>
       <a href="../start.html"><p>< Back</p></a>
       <h1>~O~ Tic Tac Toe ~X~</h1>
       <p class="restart"><a href="/">Restart</a></p>

       <!--<button class="btnmulti" type="button" name="button">Multiplayer</button>
       <button class="btnsingle" type="button" name="button">Singleplayer</button>-->
     </header>
     <section>
       <table>
         <tr>
           <td id="0"></td>
           <td id="1"></td>
           <td id="2"></td>
         </tr>
         <tr>
           <td id="3"></td>
           <td id="4"></td>
           <td id="5"></td>
         </tr>
         <tr>
           <td id="6"></td>
           <td id="7"></td>
           <td id="8"></td>
         </tr>
       </table>
       <div class="message" colspan="3">Winner</div>
     </section>
   </main>

   <script src="js/tictactoe.js" type="text/javascript"></script>
  </body>
</html>
